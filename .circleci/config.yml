version: 2

jobs:
  build-and-test:

    docker:
      - image: circleci/openjdk:8-jdk
        auth: 
          username: $DOCKER_HUB_USER_NAME
          password: $DOCKER_HUB_PASSWORD


    steps:
      - checkout

      - run: gradle dependencies

      - run: gradle test

      - run: gradle build
workflows:
  version: 2
  workflow:
    jobs:
      - build-and-test